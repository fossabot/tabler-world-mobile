# this allows us to define variables in debug mode only

dev:
  STAGE: ${self:custom.stage}
  DB_HOST: ${env:DB_HOST}
  DB_USER: ${env:DB_USER}
  DB_PASSWORD: ${env:DB_PASSWORD}
  DB_DATABASE: ${env:DB_DATABASE
  PUSH_QUEUE:
    Ref: PushQueue

test:
  STAGE: ${self:custom.stage}
  PUSH_QUEUE:
    Ref: PushQueue

prod:
  STAGE: ${self:custom.stage}
  PUSH_QUEUE:
    Ref: PushQueue
